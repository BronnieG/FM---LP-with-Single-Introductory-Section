<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Huddle LP</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="mobile.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="RowBackground">

        <div class="MainGrid">

          <div class ="Logo"></div>         
          <div>
            <img class= "ProductImage" src="Images/illustration-mockups.svg" alt="Hubble Product Image">
          </div>

          <div class="ProductIntro">
            <h1>Build The Community Your Fans Will Love</h1>
            <p >Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button>Register</button>
          </div>

          <div class= "SocialIcons">
            <div>
              <img class="FacebookLogo" src="Images/logo-facebook.svg" alt="Facebook Logo">
            </div>
            <div>
              <img class="TwitterLogo" src="Images/logo-twitter.svg" alt="Twitter Logo">
            </div>
            <div>
              <img class="InstagramLogo" src="Images/logo-instagram.svg" alt="Instagram Logo">
            </div>
          </div>

        </div>

    </div>
